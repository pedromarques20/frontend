<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <title> Exemplo Tabela </title>
    </head>

    <body>
        <header><h1> Exercício 08 - Tabelas </h1></header>
        <table border = "1">
                <caption><b> Tabela de Preços </b></caption>
        <thead>
            <tr>
                <th> Código </th>
                <th> Descrição </th>
                <th> Preço </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 123 </td>
                <td> Baton Garoto </td>
                <td> R$ 1,00 </td>
            </tr>
            <tr>
                <td> 456 </td>
                <td> Pipoca </td>
                <td> R$ 0,50 </td>
            </tr>
            <tr>
                <td> 789 </td>
                <td> Chiclete </td>
                <td> R$ 1,20 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "2"><b> Total </b></td>
                <td><strong> R$ 2,70 </strong></td>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
